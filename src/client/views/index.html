<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Millennium Falcon</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        </style> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    </head> 
    <body onload="return Client.getTravelInfo()"> 
      <div class="container">
          <div class="control-panel">
            <div class="universe-map">
              <div id="universe-graph"></div>
              <div id="travel-info" class="display-screen"></div>
            </div>
            
            <div class="spy-panel">
                <h1>Empire watcher</h1>
                <div id="div-empire-file"> 
                  <div class="fake-file-loader">Load empire file</div>
                  <input type="file" id="empire-file-loader" name="Empire file" accept=".json" onmousedown="return false" onkeydown="return false" onchange="return Client.empireLoader(event)"/>
                </div>
                <div id="empire-file-name" class="display-screen"></div>
                <div id="empire-data"></div>
            </div>
          </div>
          <button id="compute-button"  type="button" onclick = "return Client.handleSubmit(event)" class="nodata-nores-button">Compute capture probability</button>
          <div class="survival-container">
            <div id="success-proba"> </div>
            <div id="best-path"></div>
          </div>
 
          <div class="footer">
            Problem statement can be found on <a href="https://github.com/lioncowlionant/developer-test">GitHub</a>
          </div>
      </div>    
  </body> 
</html>
